services:
  - type: web
    name: portfolio
    env: python
    plan: free

    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend-react
      npm install
      npm run build
      # ✅ Copy the built frontend into Flask’s static folder
      mkdir -p ../backend/app/static/dist
      cp -r dist/* ../backend/app/static/dist/

    startCommand: cd backend && gunicorn wsgi:app

    envVars:
      - key: PYTHONPATH
        value: .

    autoDeploy: true
